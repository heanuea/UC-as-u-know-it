<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

	<script src="../static/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body>

	<div class="header-container">
		<header class="wrapper clearfix">
			<a href="{{ url_for('index') }}"><h1 class="title">UC Info </h1></a>
			<nav>
				<ul>
					<li><a href="{{ url_for('add') }}">Add URL</a></li>

				</ul>
			</nav>
		</header>
	</div>

	<div class="main-container">
		<div class="main wrapper clearfix">

			{% block content %} {% endblock %} {% block sidebar %}
			<aside>
				<h3>Side Box</h3>
				<p>what is UC</p>
			</aside>
			{% endblock %}
		</div>
		<!-- #main -->
	</div>
	<!-- #main-container -->

	<div class="footer-container">
	
	
	
		<footer class="wrapper">
			<p>Created By Alan Heanue
				<a href="https://github.com/heanuea/UC-as-u-know-it"></a> for <a href="https://github.com/heanuea/UC-as-u-know-it">Github profile</a></p>
		</footer>
	</div>
	

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<script>
		window.jQuery || document.write('<script src="{{ url_for('
			static ', filename='
			js / vendor / jquery - 1.11.0. min.js ') }}"><\/script>')

	</script>

</body>

</html>
